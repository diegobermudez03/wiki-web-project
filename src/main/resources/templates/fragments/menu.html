<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wiki Menu</title>
    <link rel="stylesheet" th:href="@{/css/menu-style.css}" />
    <script th:src="@{/js/menu.js}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/wiki/description}">
                <img th:src="@{/images/logo.png}" alt="Logo" class="logo-img" />
                Proyecto Wiki
            </a>
        </div>

        <div class="menu-icon" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="links-menu" id="links-menu">
            <li>
                <a th:href="@{/wiki/description}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        <line x1="12" y1="8" x2="12.01" y2="12"></line>
                    </svg>
                    Descripción
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/presentation}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-3-3.85"></path>
                        <path d="M7 21v-2a4 4 0 0 1 3-3.85"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Presentación
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/requirements}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M2 12l7 7 3-3"></path>
                    </svg>
                    Requerimientos
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/architecture}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    Arquitectura
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/development}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Desarrollo
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/testing}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 12l2 2l4 -4"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Pruebas
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/deployment}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 
                                 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Despliegue
                </a>
            </li>
            <li>
                <a th:href="@{/wiki/contact-us}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 
                                 0 2 .9 2 2v12c0 1.1-.9 
                                 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 
                                 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Formulario
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
