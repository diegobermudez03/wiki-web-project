<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/contact-us-style.css}" />
</head>
<body>
    <div th:replace="~{fragments/menu.html}"></div>
    <div class="container">
        <h1>Contactanos</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">Nombres</label>
                <input type="text" id="firstName" name="firstName" maxlength="100">
                <span class="char-count" id="firstNameCount">0/100</span>
            </div>

            <div class="form-group">
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" name="lastName" maxlength="100">
                <span class="char-count" id="lastNameCount">0/100</span>
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" maxlength="100">
                <span class="char-count" id="emailCount">0/100</span>
            </div>

            <div class="form-group">
                <label for="semester">Semestre</label>
                <input type="number" id="semester" name="semester">
            </div>

            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script th:src="@{/js/contact-us.js}"></script>
</body>
</html>
