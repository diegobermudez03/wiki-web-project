<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contáctanos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/contact-us-style.css}" />
</head>
<body>
    <div th:replace="~{fragments/menu.html}"></div>
    <div class="contact-container">
        <h1>Contáctanos</h1>
        <p class="subtitle">Completa el siguiente formulario para ponerte en contacto con nuestro equipo.</p>
        <div id="message-container"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">Nombres</label>
                <input type="text" id="firstName" name="firstName" maxlength="100">
                <span class="char-count" id="firstNameCount">0/100</span>
            </div>
            <div class="form-group">
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" name="lastName" maxlength="100">
                <span class="char-count" id="lastNameCount">0/100</span>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" maxlength="100">
                <span class="char-count" id="emailCount">0/100</span>
            </div>
            <div class="form-group">
                <label for="semester">Semestre</label>
                <input type="number" id="semester" name="semester">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" id="submitBtn">Enviar</button>
        </form>
    </div>
    <script th:src="@{/js/contact-us.js}"></script>
</body>
</html>
